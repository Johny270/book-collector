{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/covers/cover-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Book Covers</h1>
  {% comment %} <img src="{% static 'images/string.svg' %}" alt="A ball of string" />
  <img src="{% static 'images/mouse.svg' %}" alt="A mouse" />
  <img src="{% static 'images/post.svg' %}" alt="A scratching post" />
  <img src="{% static 'images/fish.svg' %}" alt="A fishy toy" /> {% endcomment %}
</section>

<section class="card-container">
  {% for cover in cover_list %}
  <div class="card" style="border-color: {{ cover.color }}">
    <div class="card-bg" style="background-color: {{ cover.color }}"></div>
    <a href="{% url 'cover-detail' cover.id %}">
      <div class="card-content">
        <h2>{{ book.title }} - {{ cover.cover_type }}</h2>
        <p>A {{ cover.color }} cover</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
