{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/books/book-index.css' %}">
{% endblock%}

{% block content %}

<section>
  <h1>Book List</h1>
  <img src="{% static 'images/dariusz-sankowsky.jpg' %}" alt="A book image">
</section>

<section class="card-container">
  {% for book in books %}
    <div class="card">
      <a href="{% url 'book-detail' book.id %}">
        <div class="card-content">
          <div class="card-img-container">
            <img src="{% static 'images/book-cover-1.jpg' %}" alt="A book cover image">
          </div>
          <h2>{{ book.title }}</h2>
          <h3>{{ book.author }}</h3>
          <p>{{ book.description }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
