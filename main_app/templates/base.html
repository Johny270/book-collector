{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="{% static 'images/book-stack.png' %}" sizes="32x32">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <title>Book Collector</title>
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        {% comment %} <img src="{%  static 'images/fantasy.jpg' %}" alt="Book Collector Logo"> {% endcomment %}
        Book Collector
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="{% url 'book-index' %}">All Books</a></li>
        <li><a href="{% url 'cover-index' %}">All Covers</a></li>
        <li><a href="{% url 'book-create' %}">Add a Book</a></li>
        <li><a href="{% url 'cover-create' %}">Add a Cover</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content%}
    {% endblock %}
  </main>
</body>
</html>
